<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="connexion.css">
    <title>Connexion</title>
</head>
<body>
    <form action="#" method="POST">
        <section>
            <div class="formulaire1">
                <div class="text">
                    <h2> Inscription </h2>
                </div>
                <div class="part">
                    <div class="formulaire-part">
                        <div class="inp1">
                            <label for="nom">Nom</label>
                            <input type="text" id="nom">
                        </div>
                        <div class="inp1">
                            <label for="nomU">Nom d'utilisateur</label>
                            <input type="text" id="nomU">
                        </div>
                        <div class="inp1">
                            <label for="email">Email</label>
                            <input type="mail" id="email">
                        </div>
                        <div class="inp1">
                            <label for="mtpasse">Mot de passe</label>
                            <input type="password" id="mtpasse">
                        </div>
                    </div>
                    <div class="formulaire-part">
                        <div class="inp1">
                            <label for="pnom">Prenom</label>
                            <input type="text" id="pnom">
                        </div>
                        <div class="inp1">
                            <label for="tel">Contact</label>
                            <input type="number" id="tel">
                        </div>
                        <div class="inp1">
                            <label for="Naiss">Date de Naissance</label>
                            <input type="date" id="Naiss">
                        </div>
                        <div class="inp1">
                            <label for="Cpasse">Confirmer le Mot de passe</label>
                            <input type="password" id="Cpasse">
                        </div>
                    </div>
                </div>
                <div class="genre">
                    <p>Genre</p>
                    <label for="gr">Masculin</label>
                    <input type="radio" value="masculin" name="genre" id="gr">
                    <label for="gr"></label>
                    <input type="radio" value="feminin" name="genre" id="gr">
                </div>
            </div>
        </section>


    </form>

    
</body>
</html>
