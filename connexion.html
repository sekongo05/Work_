<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="connexion.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Connexion</title>
</head>
<body>
    <form action="#" method="POST">
        <section>
            <div class="formulaire1">
                <div class="text">
                    <h2> Inscription </h2>
                    <div>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="part">
                    <div class="formulaire-part">
                        <div class="inp1">
                            <label for="nom">Nom</label>
                            <input type="text" id="nom" placeholder="Sekongo">
                        </div>
                        <div class="inp1">
                            <label for="nomU">Nom d'utilisateur</label>
                            <input type="text" id="nomU" placeholder="moussasekongo01">
                        </div>
                        <div class="inp1">
                            <label for="email">Email</label>
                            <input type="mail" id="email" placeholder="sekongo25@gmail.com">
                        </div>
                        <div class="inp1">
                            <label for="mtpasse">Mot de passe</label>
                            <input type="password" id="mtpasse">
                        </div>
                    </div>
                    <div class="formulaire-part">
                        <div class="inp1">
                            <label for="pnom">Prenom</label>
                            <input type="text" id="pnom" placeholder="Moussa">
                        </div>
                        <div class="inp1">
                            <label for="tel">Contact</label>
                            <input type="text" id="tel" value="+225 ">
                        </div>
                        <div class="inp1">
                            <label for="Naiss">Date de Naissance</label>
                            <input type="date" id="Naiss">
                        </div>
                        <div class="inp1">
                            <label for="Cpasse">Confirmer le Mot de passe</label>
                            <input type="password" id="Cpasse">
                        </div>
                    </div>
                </div>
                <div class="genre">
                    <p>Genre</p>
                    <div class="sexe">
                        <div>
                            <label for="gr">Masculin</label>
                            <input type="radio" value="masculin" name="genre" id="gr">
                        </div>
                        <div>
                            <label for="gr">feminin</label>
                            <input type="radio" value="feminin" name="genre" id="gr">
                        </div>
                    </div>
                </div>
                <div class="enregistrer">
                    <input type="submit" value="Enregistrer" class="inscrit">
                </div>
            </div>
        </section>


    </form>

    
</body>
</html>
